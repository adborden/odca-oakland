<div class="container">
  <h1>{{ $ctrl.committee.name }}</h1>
  <div class="text-grey-4"><i>This committee has funded the following campaigns</i></div>
  <div class="divided-section">
    <h2>2016</h2>
    <div>Total money spent to date <span class="money">{{ $ctrl.committee.total_expenditures }}</span></div>
    <table ng-table="$ctrl.datatable" class="table table-condensed table-bordered table-striped">
      <tr ng-repeat="row in $data">
        <td data-title="'Number'" sortable="'number'">{{row.number}}</td>
        <td data-title="'Title'" sortable="'title'">{{row.title}}</td>
        <td data-title="'Money'">{{ row.total_contributions }}</td>
      </tr>
    </table>
  </div>
</div>
