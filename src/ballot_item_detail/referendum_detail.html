<div>
  <div class="section">
    <h3>Measure {{ $ctrl.referendum.number }}</h3>
    <h4>{{ $ctrl.referendum.title }}</h4>
  </div>
  <div class="section">
    <h3>Abstract</h3>
    <p>{{ $ctrl.referendum.summary }}</p>
  </div>
  <div class="section">
    <h3 class="section-header">Money supporting the measure <span class="section-header__subtext">{{ $ctrl.supporting.total_contributions | default:0 | dollar }}</span></h3>
    <money-by-region money="$ctrl.supporting.contributions_by_region" color="green"></money-by-region>
  </div>
  <div class="section">
    <h3 class="section-header">Money opposing the measure <span class="section-header__subtext">{{ $ctrl.opposing.total_contributions | default:0 | dollar }}</span></h3>
    <money-by-region money="$ctrl.opposing.contributions_by_region" color="red"></money-by-region>
  </div>
</div>
