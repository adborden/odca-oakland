<div class="money-by-region is-off-screen" when-visible="$ctrl.onVisible">
  <div class="money-by-region__heading">Within Oakland</div>
  <money-bar value="{{ $ctrl.money.within_oakland }}" format="percentage" color="{{ $ctrl.color }}" max="{{ $ctrl.total }}"></money-bar>
  <div class="money-by-region__heading">Within California</div>
  <money-bar value="{{ $ctrl.money.within_california }}" format="percentage" color="{{ $ctrl.color }}" max="{{ $ctrl.total }}"></money-bar>
  <div class="money-by-region__heading">Out of state</div>
  <money-bar value="{{ $ctrl.money.out_of_state }}" format="percentage" color="{{ $ctrl.color }}" max="{{ $ctrl.total }}"></money-bar>
</div>
