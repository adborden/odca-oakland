<!DOCTYPE html>
<html ng-app="odca" ng-strict-di>

  {% include head.html %}

  <body>

    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    <script src="{{ "/assets/javascripts/jquery.min.js" | prepend:site.baseurl }}"></script>
    <script src="{{ "/assets/javascripts/bootstrap.min.js" | prepend:site.baseurl }}"></script>
    {% if page.javascript %}
    <script src="{{ page.javascript | append:".bundle.min.js" | prepend:"/assets/js/" | prepend:site.baseurl }}"></script>
    {% endif %}
  </body>

</html>
